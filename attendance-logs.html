<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --primary-dark: #0a1f44;
      --primary: #1a3a8f;
      --primary-light: #2a56d4;
      --secondary: #f39c12;
      --secondary-hover: #e67e22;
      --text-light: #f8f9fa;
      --text-muted: #d1d7e0;
      --white: #ffffff;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: var(--text-light);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    header {
      background: rgba(10, 31, 68, 0.9);
      color: var(--white);
      padding: 1.25rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow);
      z-index: 100;
    }

    .header-left h1 {
      font-size: 1.6rem;
      font-weight: 600;
      background: linear-gradient(to right, var(--white), #e0e0e0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #headerName {
      font-weight: 500;
      color: var(--secondary);
      font-size: 1rem;
    }

    .dashboard {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 260px;
      background: rgba(10, 31, 68, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem 1rem;
      transition: var(--transition);
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      color: var(--text-light);
      display: flex;
      align-items: center;
    }

    .sidebar h2 i {
      margin-right: 0.75rem;
      color: var(--secondary);
    }

    .sidebar ul { 
      list-style: none; 
    }

    .sidebar ul li { 
      margin-bottom: 0.75rem;
    }

    .sidebar ul li a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .sidebar ul li a i {
      font-size: 1rem;
      margin-right: 0.75rem;
      width: 20px;
      text-align: center;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: rgba(243, 156, 18, 0.15);
      color: var(--secondary);
      transform: translateX(5px);
    }

    /* Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.75rem;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--white);
      background: var(--secondary);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: 0 4px 8px rgba(243, 156, 18, 0.2);
    }

    .btn:hover {
      background: var(--secondary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(243, 156, 18, 0.3);
    }

    .btn i {
      margin-right: 0.5rem;
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background: rgba(10, 31, 68, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .content-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--secondary);
    }

    .search-box {
      position: relative;
      width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 0.75rem 1.25rem 0.75rem 3rem;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(26, 58, 143, 0.25);
      color: var(--text-light);
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 2px rgba(243, 156, 18, 0.2);
    }

    .search-box i {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    /* Class Buttons */
    .class-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .class-btn {
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      border: none;
      border-radius: 50px;
      background: rgba(26, 58, 143, 0.4);
      color: var(--text-light);
      cursor: pointer;
      transition: var(--transition);
    }

    .class-btn:hover {
      background: rgba(243, 156, 18, 0.2);
      color: var(--secondary);
    }

    .class-btn.active {
      background: var(--secondary);
      color: var(--white);
      font-weight: 600;
    }

    /* Date List */
    .date-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .date-item {
      background: rgba(26, 58, 143, 0.25);
      border-radius: var(--border-radius);
      padding: 1.25rem;
      text-align: center;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .date-item:hover {
      background: rgba(243, 156, 18, 0.15);
      border-color: var(--secondary);
      transform: translateY(-3px);
      color: var(--secondary);
    }

    /* Class Info */
    .class-info {
      background: rgba(26, 58, 143, 0.25);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .class-info strong {
      color: var(--secondary);
      font-weight: 600;
    }

    /* Stats */
    .stats-container {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-box {
      flex: 1;
      background: rgba(26, 58, 143, 0.25);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
    }

    .stat-value.present {
      color: #4CAF50;
    }

    .stat-value.absent {
      color: #F44336;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(26, 58, 143, 0.25);
      border-radius: var(--border-radius);
      overflow: hidden;
      margin-bottom: 2rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    th, td {
      text-align: left;
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: rgba(243, 156, 18, 0.2);
      color: var(--secondary);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    /* Chart */
    .chart-container {
      background: rgba(26, 58, 143, 0.25);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Message */
    .message {
      display: none; /* üëà Hide by default */
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
      font-size: 1rem;
      background: rgba(26, 58, 143, 0.25);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }


    /* Spinner */
    #spinner {
      display: none;
      margin: 2rem auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid var(--secondary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #attendanceChart {
      max-width: 250px;
      max-height: 250px;
      margin: 0 auto;
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Styles */
    @media (max-width: 1200px) {
      .date-list {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }

    @media (max-width: 992px) {
      .stats-container {
        flex-wrap: wrap;
      }
      
      .stat-box {
        min-width: calc(50% - 0.5rem);
      }
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        padding: 1rem;
      }
      
      .main-content {
        padding: 1.5rem;
      }

      .content-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .search-box {
        width: 100%;
      }

      .date-list {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      
    }

    @media (max-width: 576px) {
      header {
        padding: 1rem;
      }
      
      .header-left h1 {
        font-size: 1.2rem;
      }
      
      .header-right {
        gap: 0.5rem;
      }
      
      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }
      
      .sidebar ul li a {
        padding: 0.5rem;
      }

      .stat-box {
        min-width: 100%;
      }

      th, td {
        padding: 0.75rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1>Smart Attendance System</h1>

      <div class="header-right">

        <button class="btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>

    <div class="dashboard">
      <nav class="sidebar">

        <ul>
          <li><a href="dashboard_lecturer.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="class-list.html"><i class="fas fa-users"></i> Class List</a></li>

            <input type="text" id="searchInput" placeholder="Search by Student ID..." onkeyup="filterTable()" />
          </div>

        <div id="classButtons" class="class-buttons">Loading classes...</div>
        
        <div id="spinner"></div>
        <div id="dateListContainer"></div>
        <div id="classInfoContainer" class="class-info"></div>
        <div id="attendanceTableContainer"></div>

      </section>

  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDufExYjU8Y2a1FEWwtbX6tNuL3tO8Mo2s",
  authDomain: "login-form-9b836.firebaseapp.com",
  databaseURL: "https://login-form-9b836-default-rtdb.firebaseio.com",
  projectId: "login-form-9b836",
  storageBucket: "login-form-9b836.appspot.com",
  messagingSenderId: "878421828817",
  appId: "1:878421828817:web:5941ad4c1605e9fc1551f0"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

auth.onAuthStateChanged(user => {
  if (user) {
    const username = localStorage.getItem("username");
    if (!username) {
      document.getElementById("classButtons").innerHTML = "<div class='message'>‚ùå Username not found. Please login again.</div>";
      return;
    }
    document.getElementById("headerName").textContent = username || 'Lecturer';
    loadClassButtons(username);
  } else {
    document.getElementById("classButtons").innerHTML = "<div class='message'>‚ùå Not logged in. Please login.</div>";
  }
});

function showMessage(text) {
  const msgBox = document.getElementById("message");
  msgBox.style.display = 'block';
  msgBox.textContent = text;
}

function hideMessage() {
  const msgBox = document.getElementById("message");
  msgBox.style.display = 'none';
  msgBox.textContent = '';
}


function loadClassButtons(currentUsername) {
  const container = document.getElementById("classButtons");
  document.getElementById("spinner").style.display = "block";

  db.ref("class_schedules").once("value").then(snapshot => {
    container.innerHTML = "";
    document.getElementById("spinner").style.display = "none";

    if (!snapshot.exists()) {
      container.innerHTML = "<div class='message'>‚ùó No classes found in database.</div>";
      return;
    }

    snapshot.forEach(classSnap => {
      const classId = classSnap.key;
      const classObj = classSnap.child("class").val();

      for (const classKey in classObj) {
        const data = classObj[classKey];
        if (data.lecturer_username !== currentUsername) continue;

        const className = data.class_name || classKey;
        const button = document.createElement("button");
        button.className = "class-btn";
        button.textContent = `${classId} (${className})`;
        button.onclick = () => loadClass(classId, classKey, className);
        container.appendChild(button);
      }
    });

    if (!container.hasChildNodes()) {
      showMessage("‚ùå Not logged in. Please login first.");

    }
  }).catch(error => {
    console.error("Error loading classes:", error);
    container.innerHTML = "<div class='message'>‚ùå Error loading classes. Please try again.</div>";
    document.getElementById("spinner").style.display = "none";
  });
}

function loadClass(classId, classKey, className) {
  // Clear existing content immediately when switching class
  document.getElementById("dateListContainer").innerHTML = "";
  document.getElementById("attendanceTableContainer").innerHTML = "";
  document.getElementById("classInfoContainer").innerHTML = "";
  document.getElementById("message").textContent = "";

  // Set active class button
  const buttons = document.querySelectorAll(".class-btn");
  buttons.forEach(btn => btn.classList.remove("active"));
  const activeBtn = Array.from(buttons).find(btn => btn.textContent.includes(`${classId} (${className})`));
  if (activeBtn) activeBtn.classList.add("active");

  document.getElementById("spinner").style.display = "block";
  db.ref(`attendance/${classId}/class/${classKey}`).once("value", snapshot => {
    document.getElementById("spinner").style.display = "none";

    if (!snapshot.exists()) {
      document.getElementById("message").textContent = "No attendance data available for this class.";
      return;
    }

    const dates = new Set();
    snapshot.forEach(studentSnap => {
      studentSnap.forEach(dateSnap => {
        const timestamp = dateSnap.val().timestamp;
        if (timestamp) {
          const dateOnly = timestamp.split(" ")[0];
          dates.add(dateOnly);
        }
      });
    });

    if (dates.size === 0) {
      document.getElementById("message").textContent = "No attendance dates found for this class.";
      return;
    }

    const sortedDates = Array.from(dates).sort();
    const dateListHtml = sortedDates.map(d => `
      <div class="date-item" onclick="loadAttendanceForDate('${classId}', '${classKey}', '${className}', '${d}')">${d}</div>
    `).join("");

    document.getElementById("dateListContainer").innerHTML = `<div class="date-list">${dateListHtml}</div>`;
  }).catch(error => {
    console.error("Error loading class data:", error);
    document.getElementById("message").textContent = "Error loading class data. Please try again.";
    document.getElementById("spinner").style.display = "none";
  });
}

function loadAttendanceForDate(classId, classKey, className, date) {
  document.getElementById("spinner").style.display = "block";
  db.ref(`attendance/${classId}/class/${classKey}`).once("value", snapshot => {
    document.getElementById("spinner").style.display = "none";
    if (!snapshot.exists()) {
      document.getElementById("message").textContent = "No attendance data found for this date.";
      return;
    }

    let records = [], presentCount = 0, absentCount = 0;

    snapshot.forEach(studentSnap => {
      const studentID = studentSnap.key;

      studentSnap.forEach(recordSnap => {
        const r = recordSnap.val();
        const timestamp = r.timestamp;
        if (timestamp && timestamp.startsWith(date)) {
          records.push({ studentID, name: r.name, status: r.status, timestamp });

          const statusLower = r.status.toLowerCase();
          if (statusLower === 'on time' || statusLower === 'late') presentCount++;
          else if (statusLower === 'absent') absentCount++;
        }
      });
    });

    if (records.length === 0) {
      document.getElementById("message").textContent = "No attendance records found for this date.";
      return;
    }

    const day = new Date(date).toLocaleDateString('en-US', { weekday: 'long' });

    db.ref(`class_schedules/${classId}/class/${classKey}`).once("value", metaSnap => {
      const meta = metaSnap.val();
      const hour = meta?.class_days?.[day]?.hour ?? "--";
      const minute = meta?.class_days?.[day]?.minute ?? "--";
      const classTime = (hour !== "--") ? `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}` : "Not Scheduled";

      document.getElementById("classInfoContainer").innerHTML = `
        <div>CLASS: <strong>${className}</strong> | DAY: <strong>${day}</strong> | TIME: <strong>${classTime}</strong> | DATE: <strong>${date}</strong></div>
      `;

      let tableHtml = `
        <div class="stats-container">
          <div class="stat-box">
            <div class="stat-label">Total Students</div>
            <div class="stat-value">${records.length}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Present</div>
            <div class="stat-value present">${presentCount}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Absent</div>
            <div class="stat-value absent">${absentCount}</div>
          </div>
        </div>
        <table id="attendanceTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Student ID</th>
              <th>Name</th>
              <th>Status</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
      `;

      records.sort((a, b) => a.name.localeCompare(b.name));
      records.forEach((rec, idx) => {
        const fontColor = rec.status.toLowerCase() === 'on time' ? '#4CAF50' :
                          rec.status.toLowerCase() === 'late' ? '#FF9800' : '#F44336';
        tableHtml += `
          <tr>
            <td>${idx + 1}</td>
            <td>${rec.studentID}</td>
            <td>${rec.name}</td>
            <td style="color:${fontColor}; font-weight:bold;">${rec.status}</td>
            <td>${rec.timestamp}</td>
          </tr>
        `;
      });

      tableHtml += `
          </tbody>
        </table>
        <div class="chart-container">
          <canvas id="attendanceChart"></canvas>
        </div>
      `;

      document.getElementById("attendanceTableContainer").innerHTML = tableHtml;

      // Initialize chart after a short delay to ensure DOM is ready
      setTimeout(() => {
        try {
          const ctx = document.getElementById('attendanceChart').getContext('2d');
          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ["Present", "Absent"],
              datasets: [{ 
                data: [presentCount, absentCount], 
                backgroundColor: ["#4CAF50", "#F44336"],
                borderColor: ["rgba(255,255,255,0.2)", "rgba(255,255,255,0.2)"],
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: true,
              plugins: {
                legend: { 
                  position: "bottom",
                  labels: {
                    color: '#f8f9fa',
                    font: {
                      family: 'Poppins',
                      size: 12,
                      weight: 'bold'
                    }
                  }
                },
                datalabels: {
                  color: '#fff',
                  font: { 
                    family: 'Poppins',
                    weight: 'bold', 
                    size: 14 
                  },
                  formatter: (value, ctx) => {
                    const total = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                    if (total === 0) return '';
                    const percentage = (value / total * 100).toFixed(1);
                    return value === 0 ? '' : `${percentage}%`;
                  }
                }
              },
              animation: { 
                animateRotate: true, 
                animateScale: true 
              }
            },
            plugins: [ChartDataLabels]
          });
        } catch (error) {
          console.error("Error creating chart:", error);
        }
      }, 300);
    }).catch(error => {
      console.error("Error loading class schedule:", error);
      document.getElementById("message").textContent = "Error loading class schedule information.";
    });
  }).catch(error => {
    console.error("Error loading attendance data:", error);
    document.getElementById("message").textContent = "Error loading attendance data. Please try again.";
    document.getElementById("spinner").style.display = "none";
  });
}

function filterTable() {
  const input = document.getElementById("searchInput").value.toUpperCase();
  const rows = document.querySelectorAll("#attendanceTable tbody tr");
  let visibleCount = 0;
  
  rows.forEach(row => {
    const idCell = row.children[1].textContent.toUpperCase();
    const nameCell = row.children[2].textContent.toUpperCase();
    const shouldShow = (idCell.includes(input) || nameCell.includes(input));
    row.style.display = shouldShow ? "" : "none";
    if (shouldShow) visibleCount++;
  });

  // Show message if no results found
  const messageElement = document.getElementById("message");
  if (visibleCount === 0 && input.length > 0) {
    messageElement.textContent = "No matching students found.";
  } else if (visibleCount === 0) {
    messageElement.textContent = "No students to display.";
  } else {
    messageElement.textContent = "";
  }
}

function logout() {
  Swal.fire({
    title: 'Logout Confirmation',
    text: 'Are you sure you want to logout?',
    icon: 'question',
    showCancelButton: true,
    confirmButtonColor: '#f39c12',
    cancelButtonColor: '#d1d7e0',
    confirmButtonText: 'Yes, logout',
    cancelButtonText: 'Cancel'
  }).then((result) => {
    if (result.isConfirmed) {
      auth.signOut()
        .then(() => {
          localStorage.removeItem("username");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Logout error:", error);
          Swal.fire('Error', 'Logout failed. Please try again.', 'error');
        });
    }
  });
}
