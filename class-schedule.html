<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lecturer - Class Schedules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0f172a;
      --header-color: #1e293b;
      --card-color: #1e293b;
      --primary-color: #3b82f6;
      --text-color: #e2e8f0;
      --border-color: #334155;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--header-color);
      color: white;
      height: 80px;
      display: flex;
      align-items: center;
      padding: 0 40px;
      font-size: 26px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .container {
      height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: var(--card-color);
      width: 100%;
      max-width: 1200px;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card-header {
      padding: 24px;
      font-size: 22px;
      font-weight: 600;
      color: var(--primary-color);
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }

    .card-body {
      padding: 24px;
      overflow-y: auto;
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .spinner {
      border: 6px solid #94a3b8;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    table {
      width: 100%;
      border-spacing: 0;
      border-collapse: collapse;
      margin-top: 10px;
      color: var(--text-color);
    }

    th, td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      font-size: 14px;
    }

    th {
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
    }

    td {
      background: var(--card-color);
    }

    tr:hover td:not(:first-child) {
      background-color: rgba(59, 130, 246, 0.1);
    }

    td:first-child, th:first-child {
      background: #0f172a;
      color: #f1f5f9;
      font-weight: 600;
      width: 130px;
    }

    .no-classes {
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
      color: #94a3b8;
      font-weight: 500;
    }

    small {
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>

<body>
<header>
  Lecturer - Class Schedules
</header>

<div class="container">
  <div class="card">
    <div class="card-header">Weekly Class Schedule</div>
    <div class="card-body" id="classContainer">
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDufExYJU8Y2a1FEWwtbX6tNuL3tO8Mo2s",
    authDomain: "login-form-9b836.firebaseapp.com",
    projectId: "login-form-9b836",
    storageBucket: "login-form-9b836.appspot.com",
    messagingSenderId: "878421828817",
    appId: "1:878421828817:web:5941ad4c1605e9fc1551f0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const container = document.getElementById("classContainer");

  const currentUsername = localStorage.getItem("username");
  if (!currentUsername) {
    container.innerHTML = '<div class="no-classes">❌ You are not logged in. Please log in first.</div>';
  } else {
    fetchClasses(currentUsername);
  }

  async function fetchClasses(username) {
  try {
    const response = await fetch("https://login-form-9b836-default-rtdb.firebaseio.com/class_schedules.json");
    const data = await response.json();

    if (!data) {
      container.innerHTML = '<div class="no-classes">❗ No classes assigned to you.</div>';
      return;
    }

    let timetable = {
      Monday: [],
      Tuesday: [],
      Wednesday: [],
      Thursday: [],
      Friday: []
    };

    for (const classId in data) {
      const classGroup = data[classId].class;

      for (const classKey in classGroup) {
        const cls = classGroup[classKey];

        if (cls.lecturer_username === username && cls.class_days) {
          for (const day in cls.class_days) {
            const capitalDay = day.charAt(0).toUpperCase() + day.slice(1);
            const rawHour = cls.class_days[day].hour ?? 0;
            const rawMinute = cls.class_days[day].minute ?? 0;
            const hour = parseInt(rawHour);
            const minute = parseInt(rawMinute);
            const time = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;


            timetable[capitalDay].push({
              time: time,
              className: `${cls.class_name} (${cls.class_code})`,
              lecturer: cls.lecturer_username
            });
          }
        }
      }
    }

    let tableHTML = `
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
        </thead>
        <tbody>
    `;

    for (let hour = 8; hour < 18; hour++) {
      const timeSlot = `${String(hour).padStart(2, '0')}:00`;
      tableHTML += `<tr><td>${timeSlot}</td>`;

      for (let day of ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]) {
        const classForDay = timetable[day].find(c => c.time === timeSlot);
        if (classForDay) {
          tableHTML += `<td><strong>${classForDay.className}</strong><br><small>${classForDay.time} - ${String(parseInt(classForDay.time.split(":")[0]) + 2).padStart(2, '0')}:00</small></td>`;
        } else {
          tableHTML += "<td></td>";
        }
      }

      tableHTML += "</tr>";
    }

    tableHTML += "</tbody></table>";
    container.innerHTML = tableHTML;

  } catch (error) {
    container.innerHTML = `<div class="no-classes">❌ Error fetching data: ${error.message}</div>`;
    console.error("Error:", error);
  }
}

</script>

</body>
</html>
