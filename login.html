<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smart Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0a1f44;
      --primary: #1a3a8f;
      --primary-light: #2a56d4;
      --secondary: #f39c12;
      --secondary-hover: #e67e22;
      --text-light: #f8f9fa;
      --text-muted: #d1d7e0;
      --white: #ffffff;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: var(--text-light);
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: var(--white);
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95em;
    }

    select option {
      background-color: #1a3a8f;
      color: #ffffff;
    }

    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo img {
      height: 100px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-light);
      font-size: 1em;
    }

    .nav-links a:hover {
      text-decoration: underline;
      font-weight: bold;
    }

    .left-section, .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
    }

    .left-section {
      background: rgba(10, 31, 68, 0.7);
      border-top-left-radius: 24px;
      border-bottom-left-radius: 24px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: var(--shadow);
      padding-left: 140px;
      padding-right: 60px;
    }

    .right-section {
      background: rgba(255, 255, 255, 0.05);
      border-top-right-radius: 24px;
      border-bottom-right-radius: 24px;
      align-items: center;
    }

    .left-section h1 {
      color: var(--white);
      font-size: 30px;
      margin-bottom: 10px;
    }

    .left-section p {
      margin-bottom: 30px;
      color: var(--text-muted);
    }

    .auth-form {
      width: 100%;
      max-width: 350px;
    }

    .auth-form input, .auth-form select, .auth-form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 0.95em;
    }

    .auth-form input {
      background: rgba(255, 255, 255, 0.2);
      color: var(--white);
    }

    .auth-form button {
      background-color: var(--secondary);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-form button:hover {
      background-color: var(--secondary-hover);
    }

    .auth-form .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85em;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .auth-form .options label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .auth-form .options span {
      cursor: pointer;
      color: var(--secondary);
    }

    .auth-form .options span:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      margin-top: 0.5em;
      color: red;
    }

    .illustration {
      margin-top: 80px;
      display: flex;
      justify-content: center;
    }

    .illustration img {
      width: 600px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.25));
    }

    .signup-link {
      text-align: center;
      font-size: 0.9em;
      margin-top: 10px;
      color: var(--secondary);
      cursor: pointer;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    input::placeholder {
      color: var(--text-muted);
      opacity: 0.85;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--secondary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-section, .right-section {
        padding: 40px;
        border-radius: 0;
      }

      .illustration img {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

<!-- Loading Overlay -->
<div class="loading" id="loadingOverlay">
  <div class="spinner"></div>
</div>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about-us.html">About Us</a>
  </div>
</div>

<!-- LEFT SECTION -->
<div class="left-section">
  <h1>Smart Attendance System<br>Empowering Education Through Technology</h1>
  <p>Login to access your dashboard.</p>

  <div class="auth-form">
    <select id="role">
      <option value="student">Student</option>
      <option value="lecturer">Lecturer</option>
      <option value="admin">Admin</option>
    </select>
    <input type="email" id="email" placeholder="Email Address">
    <div class="password-wrapper">
      <input type="password" id="signupPassword" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
    </div>

    <div class="options">
      <label><input type="checkbox">Remember Me</label>
      <span id="forgotPassword">Forgot Password?</span>
    </div>

    <button type="button" id="loginBtn">Login</button>

    <div class="signup-link" onclick="window.location.href='signup.html'">
      Don't have an account? Sign Up
    </div>

    <div class="message" id="message"></div>
  </div>
</div>

<!-- RIGHT SECTION -->
<div class="right-section">
  <div class="illustration">
    <img src="login_image.png" alt="Illustration" />
  </div>
</div>

<!-- FIREBASE LOGIN SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    setPersistence, 
    browserLocalPersistence, 
    sendPasswordResetEmail 
  } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDufExYjU8Y2a1FEWwtbX6tNuL3tO8Mo2s",
    authDomain: "login-form-9b836.firebaseapp.com",
    projectId: "login-form-9b836",
    storageBucket: "login-form-9b836.appspot.com",
    messagingSenderId: "878421828817",
    appId: "1:878421828817:web:5941ad4c1605e9fc1551f0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Show loading spinner
  function showLoading() {
    document.getElementById('loadingOverlay').style.display = 'flex';
  }

  // Hide loading spinner
  function hideLoading() {
    document.getElementById('loadingOverlay').style.display = 'none';
  }

  // Toggle password visibility
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("signupPassword").value;
    const role = document.getElementById("role").value;
    const msg = document.getElementById("message");

    msg.style.color = "red";
    msg.textContent = "";

    if (!email || !password) {
      msg.textContent = "Please fill in both email and password.";
      return;
    }

    showLoading();
    try {
      await setPersistence(auth, browserLocalPersistence);
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const userDoc = await getDoc(doc(db, "users", userCredential.user.uid));

      if (userDoc.exists()) {
        const data = userDoc.data();
        if (data.role === role) {
          localStorage.setItem("role", data.role);
          localStorage.setItem("username", data.username || "");
          msg.style.color = "green";
          msg.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            if (role === "admin") location.href = "dashboard_admin.html";
            else if (role === "lecturer") location.href = "dashboard_lecturer.html";
            else location.href = "dashboard_student.html";
          }, 1500);
        } else {
          msg.textContent = "Role mismatch. Please select the correct role.";
        }
      } else {
        msg.textContent = "User record not found.";
      }
    } catch (error) {
      msg.textContent = error.message.includes("auth/wrong-password") 
        ? "Wrong password." 
        : error.message.includes("auth/user-not-found") 
          ? "User not found. Please register." 
          : error.message;
    } finally {
      hideLoading();
    }
  }

  async function resetPassword() {
    const email = document.getElementById("email").value;
    const msg = document.getElementById("message");

    if (!email) {
      msg.style.color = "red";
      msg.textContent = "Please enter your email address.";
      return;
    }

    showLoading();
    try {
      await sendPasswordResetEmail(auth, email);
      msg.style.color = "green";
      msg.textContent = `‚úÖ A password reset link has been sent to ${email}. Please check your inbox.`;
    } catch (error) {
      msg.style.color = "red";
      msg.textContent = error.message;
    } finally {
      hideLoading();
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("loginBtn").addEventListener("click", login);
    document.getElementById("forgotPassword").addEventListener("click", resetPassword);
    window.togglePassword = togglePassword;
  });
</script>

</body>
</html>
