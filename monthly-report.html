<head>

  <style>
    :root {
      --primary-dark: #0a1f44;
      --primary: #1a3a8f;
      --primary-light: #2a56d4;
      --secondary: #f39c12;
      --secondary-hover: #e67e22;
      --text-light: #f8f9fa;
      --text-muted: #d1d7e0;
      --white: #ffffff;
      --success: #4CAF50;
      --warning: #FFC107;
      --danger: #F44336;
      --permission: #9C27B0;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: var(--text-light);
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      background: rgba(10, 31, 68, 0.9);
      color: var(--white);
      padding: 1.25rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left h1 {
      font-size: 1.6rem;
      font-weight: 600;
      background: linear-gradient(to right, var(--white), var(--text-muted));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #headerName {
      font-weight: 500;
      color: var(--secondary);
      font-size: 1rem;
    }

    /* Main Layout */
    .app-container {
      display: flex;
      flex: 1;
      min-height: 0;
      width: 100%;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      background: rgba(10, 31, 68, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem 1rem;
      overflow-y: auto;
      flex-shrink: 0;
      transition: var(--transition);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-header i {
      color: var(--secondary);
      font-size: 1.5rem;
    }

    .sidebar-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-light);
    }

    .nav-menu {
      list-style: none;
    }

    .nav-item {
      margin-bottom: 0.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      color: var(--text-muted);
      text-decoration: none;
      transition: var(--transition);
    }

    .nav-link:hover,
    .nav-link.active {
      background: rgba(243, 156, 18, 0.15);
      color: var(--secondary);
      transform: translateX(5px);
    }

    .nav-link i {
      width: 24px;
      text-align: center;
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background: rgba(10, 31, 68, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--white);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .page-title i {
      color: var(--secondary);
    }

    /* Search Box Styles */
    .search-box {
      position: relative;
      flex: 1;
      min-width: 250px;
      max-width: 400px;
    }

    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 3rem;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(26, 58, 143, 0.3);
      color: var(--text-light);
      transition: var(--transition);
      font-size: 0.95rem;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.3);
      background: rgba(26, 58, 143, 0.5);
    }

    .search-icon {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    /* Status Legend */
    .status-legend {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      padding: 0.75rem 1rem;
      background: rgba(26, 58, 143, 0.25);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .status-on-time {
      color: var(--success);
    }

    .status-late {
      color: var(--warning);
    }

    .status-absent {
      color: var(--danger);
    }

    .status-permission {
      color: var(--permission);
    }

    /* Filter Controls */
    .filter-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-group {
      flex: 1;
      min-width: 200px;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .form-select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(26, 58, 143, 0.3);
      color: var(--text-light);
      transition: var(--transition);
      font-size: 0.95rem;

      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.3);
      background: rgba(26, 58, 143, 0.5);

      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);

      background: rgba(243, 156, 18, 0.2);
      color: var(--secondary);
      font-weight: 600;
      position: sticky;
      top: 0;
    }

      background: rgba(255, 255, 255, 0.05);
    }

    /* Status cells */
    .status-cell {
      text-align: center;
      font-weight: 500;
    }

    .status-cell.on-time {
      color: var(--success);
    }

    .status-cell.late {
      color: var(--warning);
    }

    .status-cell.absent {
      color: var(--danger);
    }

    .status-cell.permission {
      color: var(--permission);
    }

    /* Summary Section */
    .summary-section {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
      background: rgba(26, 58, 143, 0.25);
      border-radius: var(--border-radius);
      margin-top: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .summary-text {
      font-weight: 600;
      color: var(--secondary);
    }

    /* Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.75rem;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      gap: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: var(--secondary);
      color: var(--primary-dark);
    }

    .btn-primary:hover {
      background: var(--secondary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(243, 156, 18, 0.3);
    }

    .btn-secondary {
      background: var(--primary-light);
      color: var(--text-light);
    }

    .btn-secondary:hover {
      background: #3a6bdf;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    /* Card Styles */
    .card {
      background: rgba(26, 58, 143, 0.25);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--white);
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .sidebar {
        width: 240px;
      }
    }

    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        padding: 1rem;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .main-content {
        padding: 1.5rem;
      }

      .content-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .search-box {
        width: 100%;
        max-width: 100%;
      }

      .filter-container {
        flex-direction: column;
        gap: 1rem;
      }

      .filter-group {
        width: 100%;
      }
    }

    @media (max-width: 576px) {
      header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .header-left h1 {
        font-size: 1.25rem;
      }
      
      .btn {

      }
      
      .nav-link {
        padding: 0.625rem;
      }

        font-size: 1.5rem;
      }
      
      .form-control, .form-select {
        padding: 0.625rem 0.875rem;
      }
    }
  </style>
</head>

<script>
// Firebase configuration and initialization
const firebaseConfig = {
  apiKey: "AIzaSyDufExYjU8Y2a1FEWwtbX6tNuL3tO8Mo2s",
  authDomain: "login-form-9b836.firebaseapp.com",
  databaseURL: "https://login-form-9b836-default-rtdb.firebaseio.com",
  projectId: "login-form-9b836",
  storageBucket: "login-form-9b836.appspot.com",
  messagingSenderId: "878421828817",
  appId: "1:878421828817:web:5941ad4c1605e9fc1551f0"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
const firestore = firebase.firestore();

// DOM elements
const classSelect = document.getElementById("classSelect");
const studentFilter = document.getElementById("studentFilter");
const filterFromMonth = document.getElementById("filterFromMonth");
const filterToMonth = document.getElementById("filterToMonth");
const tableBody = document.getElementById("tableBody");
const selectedClass = document.getElementById("selectedClass");
const reportSection = document.getElementById("reportSection");
const headerRow = document.getElementById("headerRow");
const summaryDiv = document.getElementById("classSummary");
const headerNameElement = document.getElementById("headerName");

// Restore previous selections if exist
if (sessionStorage.getItem("selectedClass")) {
  classSelect.value = sessionStorage.getItem("selectedClass");
}
if (sessionStorage.getItem("studentFilter")) {
  studentFilter.value = sessionStorage.getItem("studentFilter");
}

auth.onAuthStateChanged(user => {
  if (user) {
    // Fetch lecturer's full name from Firestore
    firestore.collection('users').doc(user.uid).get().then(doc => {
      if (doc.exists) {
        const userData = doc.data();
        const firstName = userData.firstName || '';
        const lastName = userData.lastName || '';
        const displayName = `${firstName} ${lastName}`.trim() || 'Lecturer';
        headerNameElement.textContent = displayName;
      } else {
        // Fallback to username if no name in Firestore
        const username = localStorage.getItem("username");
        headerNameElement.textContent = username || 'Lecturer';
      }
    }).catch(error => {
      console.error("Error fetching user data:", error);
      const username = localStorage.getItem("username");
      headerNameElement.textContent = username || 'Lecturer';
    });

    const username = localStorage.getItem("username");
    if (!username) {
      alert("Username not found.");
      return;
    }
    
    loadLecturerClasses(username);
    setupEventListeners();
  } else {
    alert("Not logged in.");
    window.location.href = "login.html"; // Redirect to login page if not logged in
  }
});

async function loadLecturerClasses(username) {
  const classSnap = await db.ref("class_schedules").once("value");
  classSelect.innerHTML = `<option value="">-- Select Class --</option>`;

  classSnap.forEach(classIdSnap => {
    const classId = classIdSnap.key;
    const classGroup = classIdSnap.child("class").val();

    for (const classKey in classGroup) {
      const classData = classGroup[classKey];
      if (classData.lecturer_username === username) {
        const option = document.createElement("option");
        option.value = `${classId}/class/${classKey}`;
        option.textContent = `${classId} - ${classData.class_name}`;
        classSelect.appendChild(option);
      }
    }
  });

  if (sessionStorage.getItem("selectedClass")) {
    classSelect.value = sessionStorage.getItem("selectedClass");
    fetchAndRender();
  }
}

function setupEventListeners() {
  // First remove all existing listeners to prevent duplicates
  [classSelect, filterFromMonth, filterToMonth, studentFilter].forEach(el => {
    el.removeEventListener("change", handleFilterChange);
    el.removeEventListener("input", handleFilterInput);
  });

  // Add appropriate listeners based on element type
  classSelect.addEventListener("change", handleFilterChange);
  filterFromMonth.addEventListener("change", handleFilterChange);
  filterToMonth.addEventListener("change", handleFilterChange);
  studentFilter.addEventListener("input", handleFilterInput);
  
  // Add export button listeners
  document.getElementById("excelBtn").addEventListener("click", exportToExcel);
  document.getElementById("pdfBtn").addEventListener("click", exportToPDF);
}

function handleFilterChange() {
  sessionStorage.setItem("selectedClass", classSelect.value);
  sessionStorage.setItem("studentFilter", studentFilter.value);
  fetchAndRender();
}

function handleFilterInput() {
  sessionStorage.setItem("studentFilter", studentFilter.value);
  fetchAndRender();
}

async function fetchAndRender() {
  // Clear previous data
  tableBody.innerHTML = "";
  summaryDiv.innerHTML = "";
  
  const cls = classSelect.value;
  const fromMonth = filterFromMonth.value;
  const toMonth = filterToMonth.value;
  const filter = studentFilter.value.trim().toLowerCase();

  if (!fromMonth || !toMonth || !cls) {
    reportSection.style.display = "none";
    return;
  }

  selectedClass.textContent = classSelect.options[classSelect.selectedIndex].text;
  reportSection.style.display = "block";

  const [classId, , classKey] = cls.split("/");
  const classSnap = await db.ref(`attendance/${classId}/class/${classKey}`).once("value");

  if (!classSnap.exists()) return;

  const students = classSnap.val();
  let headers = new Set();
  let studentDataMap = {};
  
  // Track processed students more robustly
  const processedStudents = new Map(); // Using Map for better control

  Object.keys(students).forEach(studentId => {
    // Skip processing if we've already handled this student
    if (processedStudents.has(studentId)) {
      return;
    }
    
    // Mark this student as processed immediately
    processedStudents.set(studentId, true);

    const attendanceRecords = students[studentId];
    const firstRecordWithName = Object.values(attendanceRecords).find(r => r && r.name);
    const studentName = firstRecordWithName?.name || "Unknown";
    
    if (filter && !studentId.toLowerCase().includes(filter) && !studentName.toLowerCase().includes(filter)) {
      return;
    }

    // Initialize student data only if not already present
    if (!studentDataMap[studentId]) {
      studentDataMap[studentId] = {
        id: studentId,
        name: studentName,
        data: {},
        present: 0,
        total: 0
      };
    }

    const dateRecords = {};

    Object.entries(attendanceRecords).forEach(([recordKey, record]) => {
      if (!record || typeof record !== 'object' || recordKey === "name" || recordKey === "studentId") {
        return;
      }

      if (!record.timestamp) return;
      
      const date = record.timestamp.split(" ")[0];
      if (!date) return;
      
      const month = date.slice(0, 7);
      if (month < fromMonth || month > toMonth) return;

      // Only keep the most recent record for each date
      if (!dateRecords[date] || new Date(record.timestamp) > new Date(dateRecords[date].timestamp)) {
        dateRecords[date] = record;
      }
    });

    // Process the filtered date records
    Object.entries(dateRecords).forEach(([date, record]) => {
      headers.add(date);

      let status = "absent";
      let statusIcon = '<i class="fas fa-times-circle"></i>';
      
      if (record.status === "On Time") {
        status = "on-time";
        statusIcon = '<i class="fas fa-check-circle"></i>';
        studentDataMap[studentId].present++;
      } else if (record.status === "Late") {
        status = "late";
        statusIcon = '<i class="fas fa-exclamation-circle"></i>';
        studentDataMap[studentId].present++;
      } else if (record.status === "Absent with Permission") {
        status = "permission";
        statusIcon = '<i class="fas fa-check-circle" style="color: var(--permission)"></i>';
        studentDataMap[studentId].present++;
      }

      studentDataMap[studentId].total++;
      studentDataMap[studentId].data[date] = { 
        status, 
        statusIcon,
        originalStatus: record.status 
      };
    });
  });
  
  // Convert the map to array and filter out students with no records
  const studentData = Object.values(studentDataMap).filter(s => s.total > 0);
  const dates = Array.from(headers).sort();

  // Build header row
  headerRow.innerHTML = `<th>No.</th><th>Student ID</th><th>Name</th>`;
  dates.forEach(date => headerRow.innerHTML += `<th>${date}</th>`);
  headerRow.innerHTML += `<th>Present</th><th>Total</th><th>%</th><th>Actions</th>`;

  // Build student rows
  let totalPresent = 0, totalEntries = 0;
  studentData.sort((a, b) => a.name.localeCompare(b.name));
  
  studentData.forEach((student, idx) => {
    const tr = document.createElement("tr");
    let rowHTML = `
      <td>${idx + 1}</td>
      <td>${student.id}</td>
      <td>${student.name}</td>
    `;

    dates.forEach(date => {
      const cell = student.data[date];
      if (cell) {
        if (cell.originalStatus === "Absent with Permission") {
          rowHTML += `<td class="status-cell permission" title="Absent with Permission">
            <i class="fas fa-check-circle"></i>
          </td>`;
        } else {
          rowHTML += `<td class="status-cell ${cell.status}">${cell.statusIcon}</td>`;
        }
      } else {
        rowHTML += `<td class="status-cell absent"><i class="fas fa-times-circle"></i></td>`;
      }
    });

    const percent = student.total ? ((student.present / student.total) * 100).toFixed(1) : "0";
    totalPresent += student.present;
    totalEntries += student.total;

    rowHTML += `
      <td>${student.present}</td>
      <td>${student.total}</td>
      <td>${percent}%</td>
      <td>
        <a class="btn btn-secondary btn-sm" href="student-report.html?studentId=${student.id}&classId=${cls}">
          <i class="fas fa-eye"></i> View
        </a>
      </td>
    `;

    tr.innerHTML = rowHTML;
    tableBody.appendChild(tr);
  });

  const avg = totalEntries ? ((totalPresent / totalEntries) * 100).toFixed(1) : "0";
  summaryDiv.textContent = `Class Average: ${avg}% attendance`;
}

// Export Excel function
window.exportToExcel = () => {
  const clone = document.getElementById("attendanceTable").cloneNode(true);
  
  // Replace icons with text
  clone.querySelectorAll("td,th").forEach(cell => {
    if (cell.innerHTML.includes("fa-check-circle")) {
      if (cell.classList.contains("permission")) {
        cell.textContent = "Absent with Permission";
      } else {
        cell.textContent = "On Time";
      }
    } else if (cell.innerHTML.includes("fa-exclamation-circle")) {
      cell.textContent = "Late";
    } else if (cell.innerHTML.includes("fa-times-circle")) {
      cell.textContent = "Absent";
    }
  });

  // Remove "View" column
  clone.querySelectorAll("tr").forEach(row => row.deleteCell(row.cells.length - 1));

  const wb = XLSX.utils.table_to_book(clone, { sheet: "Attendance" });
  XLSX.writeFile(wb, `Attendance_Report_${new Date().toISOString().slice(0,10)}.xlsx`);
};

// Export PDF function
window.exportToPDF = () => {
  try {
    // Check if jsPDF is available
    if (typeof window.jspdf === 'undefined' || typeof window.jspdf.jsPDF === 'undefined') {
      throw new Error('jsPDF library not loaded properly');
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('landscape');

    // Add title and class info
    doc.setFontSize(18);
    doc.setTextColor(33, 150, 243);
    doc.text("Monthly Attendance Report", 14, 15);
    
    doc.setFontSize(12);
    doc.setTextColor(0, 0, 0);
    doc.text(`Class: ${document.getElementById('selectedClass').textContent}`, 14, 22);

    // Prepare table data
    const table = document.getElementById("attendanceTable");
    const headers = [];
    const rows = [];

    // Get headers - skip the "Actions" column
    const headerCells = Array.from(table.querySelectorAll("thead th")).slice(0, -1);
    headerCells.forEach((th, index) => {
      let headerText = th.textContent.trim();
      
      // Format dates to remove spaces (e.g., "2025-0 5-01" → "2025-05-01")
      if (headerText.match(/\d{4}-\d \d-\d{2}/)) {
        headerText = headerText.replace(/(\d{4})-(\d) (\d)-(\d{2})/, '$1-$2$3-$4');
      }
      
      headers.push({
        title: headerText,
        dataKey: index.toString()
      });
    });

    // Get rows data
    const bodyRows = table.querySelectorAll("tbody tr");
    bodyRows.forEach(tr => {
      const rowData = {};
      const cells = Array.from(tr.querySelectorAll("td")).slice(0, -1); // Skip "Actions" column
      
      cells.forEach((td, index) => {
        // Convert icons to text
        let cellText = td.textContent.trim();
        if (td.innerHTML.includes("fa-check-circle")) {
          if (td.classList.contains("permission")) {
            cellText = "Permission";
          } else {
            cellText = "Present";
          }
        } else if (td.innerHTML.includes("fa-exclamation-circle")) {
          cellText = "Late";
        } else if (td.innerHTML.includes("fa-times-circle")) {
          cellText = "Absent";
        }
        
        // Format percentage values (e.g., "90,9 %" → "90.9%")
        if (index === cells.length - 1 && cellText.includes('%')) {
          cellText = cellText.replace(',', '.').replace(' ', '');
        }
        
        rowData[index.toString()] = cellText;
      });
      rows.push(rowData);
    });

    // Generate the table with better column widths
    doc.autoTable({
      head: [headers.map(h => h.title)],
      body: rows.map(row => headers.map(h => row[h.dataKey])),
      startY: 30,
      headStyles: {
        fillColor: [41, 128, 185],
        textColor: 255,
        fontSize: 9,
        halign: 'center',
        cellPadding: 2
      },
      bodyStyles: {
        fontSize: 8,
        textColor: 50,
        cellPadding: 2
      },
      alternateRowStyles: {
        fillColor: [240, 240, 240]
      },
      margin: { top: 30 },
      styles: {
        overflow: 'linebreak',
        cellPadding: 2,
        halign: 'center'
      },
      columnStyles: {
        0: { cellWidth: 10, halign: 'center' }, // No. column
        1: { cellWidth: 25, halign: 'center' }, // Student ID
        2: { cellWidth: 30, halign: 'left' },   // Name
        // Date columns
        ...Object.fromEntries(
          headers.slice(3, -3).map((_, i) => [i + 3, { cellWidth: 15, halign: 'center' }])
        ),
        // Last 3 columns (Present, Total, %)
        [headers.length - 3]: { cellWidth: 15, halign: 'center' },
        [headers.length - 2]: { cellWidth: 15, halign: 'center' },
        [headers.length - 1]: { cellWidth: 15, halign: 'center' }
      },
      didDrawPage: function(data) {
        // Footer
        const pageCount = doc.internal.getNumberOfPages();
        if (data.pageNumber === pageCount) {
          doc.setFontSize(10);
          doc.text(`Exported on: ${new Date().toLocaleString()}`, 
                  data.settings.margin.left, 
                  doc.internal.pageSize.height - 10);
        }
      }
    });

    // Save the PDF
    doc.save(`Attendance_Report_${new Date().toISOString().slice(0,10)}.pdf`);
  } catch (error) {
    console.error('PDF export error:', error);
    Swal.fire({
      title: 'Export Error',
      text: 'Failed to generate PDF. Please try again or check console for details.',
      icon: 'error'
    });
  }
};

let exportType = "";

window.showExportOptions = (type) => {
  exportType = type;
  document.getElementById("exportOptions").style.display = "block";
};

document.getElementById("confirmExport").addEventListener("click", () => {
  document.getElementById("exportOptions").style.display = "none";
  if (exportType === "excel") {
    exportToExcel();
  } else if (exportType === "pdf") {
    exportToPDF();
  }
});

document.getElementById("excelBtn").addEventListener("click", () => {
  window.showExportOptions("excel");
});

document.getElementById("pdfBtn").addEventListener("click", () => {
  window.showExportOptions("pdf");
});

function logout() {
  Swal.fire({
    title: 'Logout Confirmation',
    text: 'Are you sure you want to logout?',
    icon: 'question',
    showCancelButton: true,
    confirmButtonColor: '#f39c12',
    cancelButtonColor: '#d1d7e0',
    confirmButtonText: 'Yes, logout',
    cancelButtonText: 'Cancel'
  }).then((result) => {
    if (result.isConfirmed) {
      auth.signOut()
        .then(() => {
          localStorage.removeItem("username");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Logout error:", error);
          Swal.fire('Error', 'Logout failed. Please try again.', 'error');
        });
    }
  });
}

document.addEventListener('DOMContentLoaded', function() {
  auth.onAuthStateChanged(user => {
    if (user) {
      // Fetch lecturer's full name from Firestore
      firestore.collection('users').doc(user.uid).get().then(doc => {
        if (doc.exists) {
          const userData = doc.data();
          const firstName = userData.firstName || '';
          const lastName = userData.lastName || '';
          const displayName = `${firstName} ${lastName}`.trim() || 'Lecturer';
          headerNameElement.textContent = displayName;
        } else {
          // Fallback to username if no name in Firestore
          const username = localStorage.getItem("username");
          headerNameElement.textContent = username || 'Lecturer';
        }
      }).catch(error => {
        console.error("Error fetching user data:", error);
        const username = localStorage.getItem("username");
        headerNameElement.textContent = username || 'Lecturer';
      });

      const username = localStorage.getItem("username");
      if (!username) {
        alert("Username not found.");
        return;
      }
      
      loadLecturerClasses(username);
      setupEventListeners();
      
      // Add export button listeners here
      const excelBtn = document.getElementById("excelBtn");
      const pdfBtn = document.getElementById("pdfBtn");
      
      if (excelBtn) {
        excelBtn.addEventListener("click", exportToExcel);
      }
      
      if (pdfBtn) {
        pdfBtn.addEventListener("click", exportToPDF);
      }
    } else {
      alert("Not logged in.");
      window.location.href = "login.html";
    }
  });
});
